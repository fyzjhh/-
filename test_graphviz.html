<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>正多面体</title>

</head>

<body>
<h1>正多面体</h1>

<script type="text/javascript" src="js/Graphviz.js"></script>
<div class="centered" id="canvas"/>
<script type="text/javascript">

    var div_id = "canvas";
    var node_radius = 20;
    var node_color = "#ff32ae";
    var canvas_width = 600;
    var margin_ratio = 0.8;
    var camera_distance = 5;
    var camera_step = .1;
    var theta = Math.PI / 18;
    var gv = new Graphviz(div_id, canvas_width, margin_ratio,
        node_radius, node_color, camera_distance,
        camera_step, theta);
    gv.start();

</script>


</body>

</html>
